!include qe-cuda.yaml
!include rcic-module.yaml
---
- package: qe-cuda module
  category: PHYSICS
  module:
    logname: "{{name}}/{{version}}/{{compiler}}.{{compiler_version}}-{{cuda}}.{{cuda_version}}.{{mpi}}.{{mpi_version}}"
    name: "{{compiler}}.{{compiler_version}}-{{cuda}}.{{cuda_version}}.{{mpi}}.{{mpi_version}}"
    path: "{{pkg_defaults.RCICmpath}}/{{category}}/{{name}}/{{version}}"
    lib: lib64
    setenv:
      - *Setenv
      - ESPRESSO_HOME {{root}}
    prepend_path:
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
      - PKG_CONFIG_PATH {{root}}/{{module.lib}}/pkgconfig
    prereq:
      - "{{build.base_modules}}"
